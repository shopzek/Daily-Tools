<head>
  <meta charset="UTF-8">

        content="Generate professional QR codes with logos for websites, email, WhatsApp, and locations. 100% browser-based and private.">

  <style>
    .tool-wrapper {
      max-width: 520px;
      margin: 60px auto;

    .tool-wrapper h1 {
      margin-bottom: 10px;
    }

    .tool-desc {
      color: #666;
      font-size: 15px;
      margin-bottom: 24px;
    }

    input, select {
      width: 100%;
      padding: 12px;

      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;

      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    #qrResult {
      margin-top: 20px;
      text-align: center;
    }

    #qrResult img {
      margin-top: 10px;

    }
  </style>

<body>

<header class="main-header">
  <a href="../index.html" class="logo">ðŸš€ DailyTools</a>
</header>

<main class="tool-wrapper">
  <h1>QR Code Generator</h1>
  <p class="tool-desc">
    Generate professional QR codes for websites, email, WhatsApp, or locations. Add a logo to make it look professional.
  </p>

  <select id="qrType">
    <option value="text">Text</option>
    <option value="url">Website URL</option>
    <option value="email">Email</option>
    <option value="whatsapp">WhatsApp</option>
    <option value="location">Location</option>
  </select>

  <input type="text" id="qrInput" placeholder="Enter your text, URL, email, WhatsApp number, or coordinates">

  <input type="file" id="qrLogoInput" accept="image/*">

  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrResult"></div>
</main>

<!-- QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("QR Code tool loaded âœ…");

  const qrType = document.getElementById("qrType");
  const qrInput = document.getElementById("qrInput");
  const qrLogoInput = document.getElementById("qrLogoInput");
  const qrResult = document.getElementById("qrResult");

  window.generateQR = function() {
    const type = qrType.value;
    let value = qrInput.value.trim();
    if (!value) {
      alert("Please enter a value");
      return;
    }

    // Format value depending on type
    if (type === "email") value = `mailto:${value}`;
    else if (type === "whatsapp") value = `https://wa.me/${value.replace(/\D/g,'')}`;
    else if (type === "location") value = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(value)}`;

    qrResult.innerHTML = "";

    // Create a temporary canvas to add logo
    const canvas = document.createElement("canvas");
    const qr = new QRCode(canvas, {
      text: value,
      width: 250,
      height: 250,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Add logo if provided
    const reader = qrLogoInput.files[0] ? new FileReader() : null;
    if (reader) {
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const ctx = canvas.getContext("2d");
          const logoSize = canvas.width * 0.2; // 20% of QR code
          ctx.drawImage(img, (canvas.width - logoSize)/2, (canvas.height - logoSize)/2, logoSize, logoSize);
          qrResult.appendChild(canvas);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(qrLogoInput.files[0]);
    } else {
      qrResult.appendChild(canvas);
    }
  };
});
</script>
