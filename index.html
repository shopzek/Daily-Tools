<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Online Daily Use Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Free daily use tools – JPG to PDF, PDF to JPG, QR code, timer, video converter and more. No signup required.">

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">DailyTools</div>
  <input type="text" id="search" placeholder="Search tools...">
</header>

<section class="hero">
  <h1>Free Online Daily Use Tools</h1>
  <p>Convert, compress, generate – fast, secure & free.</p>
</section>

<section class="tools-grid" id="tools">
  <div class="tool-card" onclick="openTool('jpgpdf')">JPG to PDF</div>
  <div class="tool-card" onclick="openTool('pdfjpg')">PDF to JPG</div>
  <div class="tool-card" onclick="openTool('wordpdf')">Word to PDF</div>
  <div class="tool-card">PNG to JPG</div>
  <div class="tool-card">Image Compressor</div>
  <div class="tool-card">Merge PDF</div>
  <div class="tool-card">Video Converter</div>
  <div class="tool-card">QR Generator</div>
  <div class="tool-card">Timer</div>
</section>

<section class="tool-area" id="tool-area">
  <h2>JPG to PDF Converter</h2>

  <input type="file" id="jpgInput" accept="image/jpeg" multiple>

  <br><br>

  <button onclick="convertJpgToPdf()">Convert to PDF</button>

  <p id="status"></p>
</section>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<footer>
  <p>© 2026 DailyTools • Files never leave your device</p>
</footer>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- App JS -->
<script src="app.js"></script>

</body>
</html>
