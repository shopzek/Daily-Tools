<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let currentQRCanvas = null;

function generateQR() {
  const type = qrType.value;
  const input = qrInput.value.trim();
  const size = parseInt(qrSize.value) || 220;
  const color = qrColor.value;
  const output = document.getElementById("qrOutput");

  if (!input) {
    alert("Please enter a value");
    return;
  }

  let data = "";
  switch (type) {
    case "url":
      data = input.startsWith("http") ? input : "https://" + input;
      break;
    case "whatsapp":
      data = "https://wa.me/" + input.replace(/\D/g, "");
      break;
    case "phone":
      data = "tel:" + input;
      break;
    case "email":
      data = "mailto:" + input;
      break;
    default:
      data = input;
  }

  output.innerHTML = "";

  const qr = new QRCode(output, {
    text: data,
    width: size,
    height: size,
    colorDark: color,
    colorLight: "#ffffff"
  });

  setTimeout(() => {
    currentQRCanvas = output.querySelector("canvas");
    addLogoIfAny();
  }, 300);
}

function addLogoIfAny() {
  const file = logoInput.files[0];
  if (!file || !currentQRCanvas) return;

  const ctx = currentQRCanvas.getContext("2d");
  const img = new Image();

  img.onload = () => {
    const size = currentQRCanvas.width;
    const logoSize = size * 0.22;
    const x = (size - logoSize) / 2;
    const y = (size - logoSize) / 2;

    ctx.fillStyle = "#fff";
    ctx.fillRect(x, y, logoSize, logoSize);
    ctx.drawImage(img, x, y, logoSize, logoSize);
  };

  img.src = URL.createObjectURL(file);
}

function downloadQR() {
  if (!currentQRCanvas) {
    alert("Please generate a QR code first");
    return;
  }

  const link = document.createElement("a");
  link.download = "dailytools-qr-code.png";
  link.href = currentQRCanvas.toDataURL("image/png");
  link.click();
}
