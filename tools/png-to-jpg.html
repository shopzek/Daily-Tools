  <div id="pngOutput"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("PNG to JPG tool loaded âœ…");

  const dropZone = document.getElementById("dropZone");
  const pngInput = document.getElementById("pngInput");
  const fileInfo = document.getElementById("fileInfo");
  const pngOutput = document.getElementById("pngOutput");

  // Drag & Drop functionality
  dropZone.addEventListener("click", () => pngInput.click());

  pngInput.addEventListener("change", () => {
    if (pngInput.files.length > 0) {
      fileInfo.innerText = `${pngInput.files.length} file(s) selected`;
    }
  });

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    pngInput.files = e.dataTransfer.files;
    fileInfo.innerText = `${pngInput.files.length} file(s) selected`;
  });

  // PNG â†’ JPG conversion function
  window.convertPngToJpg = function () {
    if (!pngInput.files.length) {
      alert("Please select a PNG file");
      return;
    }

    const file = pngInput.files[0];
    if (file.type !== "image/png") {
      alert("Only PNG files are allowed");
      return;
    }

    pngOutput.innerHTML = "â³ Converting...";

    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#fff"; // white background for JPG
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const jpgUrl = canvas.toDataURL("image/jpeg", 0.95);

        pngOutput.innerHTML = `
          <img src="${jpgUrl}" style="max-width:100%;border-radius:8px;margin:10px 0">
          <br>
          <a href="${jpgUrl}" download="converted.jpg" class="primary-btn">
            â¬‡ Download JPG
          </a>
        `;
      };
      img.src = reader.result;
    };

    reader.readAsDataURL(file);
  };
});
