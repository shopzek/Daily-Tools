<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Picker & Copier ‚Äì Free Online Tool | DailyTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Free Emoji Picker & Copier. Search emojis & country flags by name, copy instantly, rate & comment. Fast & private.">

<link rel="stylesheet" href="../style.css">

<style>
/* ===== CORE UI ===== */
.tool-wrapper{max-width:520px;margin:60px auto;background:#fff;padding:32px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);text-align:center}
.tool-desc{color:#666;font-size:15px;margin-bottom:18px}
#emojiSearch{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:15px;margin-bottom:14px}

.tabs,.cats{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:12px}
.tab,.cat{padding:6px 12px;border-radius:20px;background:#f3f4f6;font-size:13px;cursor:pointer}
.tab.active,.cat.active{background:#4f46e5;color:#fff}

.emoji-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(48px,1fr));
  gap:12px;
  max-height:600px;
  overflow-y:auto;
}

.emoji{
  font-size:clamp(22px, 6vw, 30px); /* üì± auto scale */
  padding:10px;
  border-radius:8px;
  background:#f3f4f6;
  cursor:pointer;
  transition:.2s;
  position:relative;
  font-family:
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Noto Color Emoji",
    system-ui;
}

.emoji:hover{background:#4f46e5;color:#fff}

.toast{margin-top:10px;font-size:13px;color:green;display:none}

/* Tooltip */
.emoji[data-name]:hover::after{
  content:attr(data-name);
  position:absolute;
  bottom:-26px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
  white-space:nowrap;
  z-index:10;
}
</style>
</head>

<body>

<header class="main-header">
  <a href="../index.html" class="logo">üöÄ DailyTools</a>
</header>

<main class="tool-wrapper">
<h1>Emoji Picker & Copier</h1>
<p class="tool-desc">Search emojis & country flags by name. Click to copy. 100% private.</p>

<input type="text" id="emojiSearch" placeholder="üîç Search emoji or country (india, usa, pakistan‚Ä¶)">

<div class="tabs">
  <div class="tab active" data-tab="all">All</div>
  <div class="tab" data-tab="recent">üïò Recent</div>
</div>

<div class="cats">
  <div class="cat active" data-cat="all">All</div>
  <div class="cat" data-cat="flags">üåç Flags</div>
</div>

<div class="emoji-grid" id="emojiGrid"></div>
<div class="toast" id="toast">Copied!</div>
</main>

<script>
/* ========= DATA ========= */

const grid=document.getElementById("emojiGrid");
const search=document.getElementById("emojiSearch");
const toast=document.getElementById("toast");
const cats=document.querySelectorAll(".cat");

let currentCat="all";

/* üåç Country name + code map */
const countries = {
  US:"United States",
  GB:"United Kingdom",
  IN:"India",
  PK:"Pakistan",
  AE:"United Arab Emirates",
  SA:"Saudi Arabia",
  CN:"China",
  JP:"Japan",
  KR:"South Korea",
  FR:"France",
  DE:"Germany",
  IT:"Italy",
  ES:"Spain",
  CA:"Canada",
  AU:"Australia",
  BR:"Brazil",
  RU:"Russia",
  TR:"Turkey",
  ID:"Indonesia",
  MY:"Malaysia",
  TH:"Thailand",
  VN:"Vietnam",
  PH:"Philippines",
  BD:"Bangladesh",
  LK:"Sri Lanka",
  NP:"Nepal",
  EG:"Egypt",
  ZA:"South Africa",
  NG:"Nigeria",
  MX:"Mexico"
};

/* Convert country code ‚Üí flag emoji */
function codeToFlag(code){
  return code.replace(/./g,c=>String.fromCodePoint(127397+c.charCodeAt()));
}

/* Build flag objects */
const flagList = Object.entries(countries).map(([code,name])=>({
  emoji: codeToFlag(code),
  name: name.toLowerCase()
}));

/* Trending emojis */
const trending=["üî•","‚ù§Ô∏è","üõí","üõçÔ∏è","üì¶","üöö","‚ö†Ô∏è","üö®","üÜò"];

/* ========= RENDER ========= */
function render(){
  grid.innerHTML="";
  let q=search.value.toLowerCase();

  let items = [];

  if(currentCat==="flags"){
    items = flagList.filter(f=>f.name.includes(q) || q==="")
      .map(f=>({emoji:f.emoji,name:f.name}));
  }else{
    items = trending
      .filter(e=>e.includes(q) || q==="")
      .map(e=>({emoji:e,name:"emoji"}));
  }

  items.forEach(i=>{
    const s=document.createElement("span");
    s.className="emoji";
    s.innerHTML=i.emoji;
    s.dataset.name=i.name;
    s.onclick=()=>{
      navigator.clipboard.writeText(i.emoji);
      toast.style.display="block";
      setTimeout(()=>toast.style.display="none",600);
    };
    grid.appendChild(s);
  });
}

/* Category click */
cats.forEach(c=>c.onclick=()=>{
  cats.forEach(x=>x.classList.remove("active"));
  c.classList.add("active");
  currentCat=c.dataset.cat;
  render();
});

search.oninput=render;
render();
</script>

<footer class="site-footer">
<p>¬© 2026 DailyTools ‚Äî Free & Private Online Utilities</p>
</footer>

</body>
</html>
