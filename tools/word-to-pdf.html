<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word to PDF Converter ‚Äì DailyTools</title>

<meta name="description" content="Convert Word documents (.doc, .docx) to high-quality PDF online for free. Fast, secure & private." />

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f3f4f6;
  color:#111827;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  background:#fff;
  padding:16px 30px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}
.logo{
  color:#2563eb;
  font-weight:600;
  font-size:20px;
  text-decoration:none;
}
main{
  flex:1;
  max-width:720px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:28px;margin-bottom:10px}
.description{
  color:#6b7280;
  font-size:16px;
  margin-bottom:30px;
}
#drop-zone{
  border:3px dashed #2563eb;
  border-radius:12px;
  padding:40px 20px;
  color:#2563eb;
  cursor:pointer;
  font-size:18px;
  margin-bottom:20px;
  transition:.3s;
}
#drop-zone.dragover{
  background:#e0e7ff;
  border-color:#1e40af;
}
input[type=file]{display:none}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:14px 28px;
  font-size:16px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
button:hover:not(:disabled){
  background:#1e40af;
}
#status{
  margin-top:18px;
  font-size:15px;
  min-height:22px;
  color:#2563eb;
  font-weight:600;
}
@media(max-width:640px){
  main{margin:20px 12px;padding:24px}
}
</style>
</head>

<body>

<header>
  <a href="../index.html" class="logo">üöÄ DailyTools</a>
</header>

<main>
  <h1>Word to PDF Converter</h1>
  <p class="description">
    Drag & drop your Word file or click to select.  
    High-quality PDF output ‚Ä¢ No upload ‚Ä¢ 100% private
  </p>

  <div id="drop-zone" tabindex="0">
    Drop your Word file here or click to browse
  </div>

  <input type="file" id="fileInput" accept=".doc,.docx" />
  <button id="convertBtn" disabled>Convert Word to PDF</button>
  <div id="status"></div>
</main>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
(() => {
  const dropZone=document.getElementById("drop-zone");
  const fileInput=document.getElementById("fileInput");
  const convertBtn=document.getElementById("convertBtn");
  const status=document.getElementById("status");
  let currentFile=null;

  dropZone.addEventListener("dragover",e=>{
    e.preventDefault();
    dropZone.classList.add("dragover");
  });
  dropZone.addEventListener("dragleave",()=>dropZone.classList.remove("dragover"));
  dropZone.addEventListener("drop",e=>{
    e.preventDefault();
    dropZone.classList.remove("dragover");
    if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });
  dropZone.addEventListener("click",()=>fileInput.click());
  dropZone.addEventListener("keydown",e=>{
    if(e.key==="Enter"||e.key===" "){e.preventDefault();fileInput.click();}
  });
  fileInput.addEventListener("change",()=>{
    if(fileInput.files.length) handleFile(fileInput.files[0]);
  });

  function handleFile(file){
    if(!file.name.match(/\.(doc|docx)$/i)){
      status.textContent="‚ùå Please select a .doc or .docx file";
      convertBtn.disabled=true;
      return;
    }
    currentFile=file;
    status.textContent="‚úÖ Selected: "+file.name;
    convertBtn.disabled=false;
  }

  convertBtn.addEventListener("click",async()=>{
    if(!currentFile)return;
    convertBtn.disabled=true;
    status.textContent="‚è≥ Converting‚Ä¶ High-quality rendering";

    const reader=new FileReader();
    reader.onload=async e=>{
      try{
        const result=await mammoth.convertToHtml({arrayBuffer:e.target.result});

        const container=document.createElement("div");
        container.style.position="fixed";
        container.style.left="-9999px";
        container.style.top="0";
        container.style.width="595px"; // A4 width
        container.innerHTML=result.value;
        document.body.appendChild(container);

        const {jsPDF}=window.jspdf;
        const pdf=new jsPDF({
          unit:"pt",
          format:"a4",
          compress:true
        });

        await pdf.html(container,{
          x:40,
          y:40,
          width:515,
          windowWidth:595,
          autoPaging:"text",
          margin:[40,40,40,40],
          html2canvas:{
            scale:2.5,           // üî• HD QUALITY
            useCORS:true,
            letterRendering:true,
            backgroundColor:"#fff"
          },
          callback:pdf=>{
            pdf.save(currentFile.name.replace(/\.(docx?|DOCX?)$/,".pdf"));
            status.textContent="‚úÖ Conversion complete ‚Äî HD PDF downloaded";
            convertBtn.disabled=false;
            container.remove();
            currentFile=null;
            fileInput.value="";
          }
        });

      }catch(err){
        console.error(err);
        status.textContent="‚ùå Conversion failed. Try another document.";
        convertBtn.disabled=false;
      }
    };
    reader.readAsArrayBuffer(currentFile);
  });
})();
</script>

<footer style="text-align:center;padding:14px;color:#6b7280;font-size:13px">
¬© 2026 DailyTools ‚Äî Free & Private Online Utilities
</footer>

</body>
</html>
