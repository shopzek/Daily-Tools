<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us - Free Online Tools</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; line-height:1.6; background:#f9f9f9; color:#333; }
  header, footer { background:#2563eb; color:white; padding:15px 20px; text-align:center; }
  main { max-width:600px; margin:20px auto; padding:20px; background:white; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  h1 { color:#2563eb; text-align:center; }
  form { display:flex; flex-direction:column; }
  input, textarea { margin:10px 0; padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; }
  button { padding:10px; border:none; border-radius:5px; background:#2563eb; color:white; font-weight:bold; cursor:pointer; }
  button:hover { background:#1e40af; }
</style>
</head>
<body>

<header>
  <h1>Free Online Tools</h1>
</header>

<main>
  <h1>Contact Us</h1>
  <p>Have questions or suggestions? Fill out the form below and we will get back to you as soon as possible.</p>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p id="response" style="color:green; display:none; margin-top:10px;">Thank you! Your message has been sent.</p>
</main>

<footer>
  &copy; 2026 Free Online Tools | <a href="privacy.html" style="color:white;">Privacy Policy</a> | <a href="terms.html" style="color:white;">Terms</a> | <a href="contact.html" style="color:white;">Contact</a>
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  // Basic client-side simulation
  document.getElementById('response').style.display = 'block';
  this.reset();
});
</script>

</body>
</html>
