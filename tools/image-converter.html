<script>
document.addEventListener("DOMContentLoaded", () => {
  const dropZone = document.getElementById("dropZone");
  const imgInput = document.getElementById("imgInput");
  const fileInfo = document.getElementById("fileInfo");
  const imageOutput = document.getElementById("imageOutput");
  const qualityInput = document.getElementById("qualityInput");

  dropZone.addEventListener("click", () => imgInput.click());

  imgInput.addEventListener("change", () => {
    fileInfo.innerText = `${imgInput.files.length} file(s) selected`;
  });

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    imgInput.files = e.dataTransfer.files;
    fileInfo.innerText = `${imgInput.files.length} file(s) selected`;
  });

  window.compressImages = () => {
    if (!imgInput.files.length) {
      alert("Please select at least one image");
      return;
    }

    imageOutput.innerHTML = "â³ Processing...";

    const quality = Math.min(Math.max(parseInt(qualityInput.value) / 100, 0.1), 1);

    imageOutput.innerHTML = "";
    Array.from(imgInput.files).forEach(file => {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          const compressedUrl = canvas.toDataURL("image/jpeg", quality);

          const output = document.createElement("div");
          output.innerHTML = `
            <img src="${compressedUrl}">
            <br>
            <a href="${compressedUrl}" download="${file.name.replace(/\.[^.]+$/, ".jpg")}">
              â¬‡ Download
            </a>
          `;
          imageOutput.appendChild(output);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  };
});
