<!-- PDFLib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("Merge PDF tool loaded âœ…");

  const dropZone = document.getElementById("dropZone");
  const mergePdfInput = document.getElementById("mergePdfInput");
  const fileInfo = document.getElementById("fileInfo");
  const mergePdfResult = document.getElementById("mergePdfResult");

  // Drag & Drop functionality
  dropZone.addEventListener("click", () => mergePdfInput.click());

  mergePdfInput.addEventListener("change", () => {
    if (mergePdfInput.files.length > 0) {
      fileInfo.innerText = `${mergePdfInput.files.length} file(s) selected`;
    }
  });

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    mergePdfInput.files = e.dataTransfer.files;
    fileInfo.innerText = `${mergePdfInput.files.length} file(s) selected`;
  });

  // Merge PDF function
  window.mergePdfFiles = async function () {
    if (!mergePdfInput.files.length || mergePdfInput.files.length < 2) {
      alert("Please select at least 2 PDF files");
      return;
    }

    if (!mergePdfResult) return;

    mergePdfResult.innerHTML = "â³ Merging PDFs...";

    const mergedPdf = await PDFLib.PDFDocument.create();

    for (const file of mergePdfInput.files) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
      const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
      copiedPages.forEach(page => mergedPdf.addPage(page));
    }

    const mergedBytes = await mergedPdf.save();
    const blob = new Blob([mergedBytes], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    mergePdfResult.innerHTML = `
      <a href="${url}" download="merged.pdf">
        â¬‡ Download Merged PDF
      </a>
    `;
  };
});
